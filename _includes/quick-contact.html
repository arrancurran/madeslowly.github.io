<!--
Quick contact form
options stated in _data/quick-contact-opt.yml
POSTS to assets/php/quick-contact-submission.php
-->

<form
class="contact-form"
action="/assets/php/quick-contact-submission.php"
method="post">
  <h4 class="quick-form-header">Quick inquiry</h4>
  <label for="inquiryOption">Select what you would like to discuss</label>
  <select class="form-element" name="inquiryOption" required>
    <!--<option value="">Select an option</option>-->
    {% for items in site.data.quick-contact-opt %}
    <option value="{{ items }}">{{ items }}</option>
    {% endfor %}
  </select>

  <label for="email">Enter your email</label>
  <input type="text" class="form-element" name="email" id="email" placeholder="Your email" required>

  <button class="btn btn-pop btn-outline btn-footer" type="submit" value="Submit" >SEND</button>
</form>
